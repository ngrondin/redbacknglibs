<div
    class="legendbox">
    <div
        *ngIf="label != null"
        class="legendtitle">
        {{label}}
    </div>
    <div
        [class]="row == true ? 'legendbody-h' : 'legendbody-v'">
        <div
            class="legenditem"
            *ngFor="let item of items">
            <div
                *ngIf="item.shape == 0"
                class="legendsquare"
                [style.background]="item.color">
            </div>
            <div
                *ngIf="item.shape == 1"
                class="legendline"
                [style.background]="item.color">
            </div>            
            <div
                class="legendlabel">
                {{item.label}}
            </div>
        </div>     
    </div>
             
</div>
