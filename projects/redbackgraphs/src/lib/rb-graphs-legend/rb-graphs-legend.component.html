<div
    class="legendbox">
    <div
        *ngIf="label != null"
        class="legendtitle">
        {{label}}
    </div>
    <div
        [class]="row == true ? 'legendbody-h' : 'legendbody-v'">
        <div
            *ngFor="let item of items"
            [class]="'legenditem' + (item.code != null ? ' legenditem-active' : '') + (selected != null && selected != item.code ? ' legenditem-active-greyed' : '')"
            (click)="click(item)">
            <div
                *ngIf="item.shape == 0"
                class="legendsquare"
                [style.background]="item.color">
            </div>
            <div
                *ngIf="item.shape == 1"
                class="legendline"
                [style.background]="item.color">
            </div>            
            <div
                class="legendlabel">
                {{item.label}}
            </div>
        </div>     
    </div>
             
</div>
