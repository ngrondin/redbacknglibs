<rb-graphs-chartframe
    [xlabel]="valuelabel"
    [ylabel]="catOrSeriesLabel"
    [legendlabel]="legendLabel"
    [legendposition]="barLegendPosition"
    [legend]="legend"
    (filter)="setFilter($event)">
    <table>    
        <tr
            class="mainrow">
            <td
                class="ylabelcell">
                <div
                    class="ylabelcol">        
                    <div
                        class="ylabel"
                        *ngFor="let label of catOrSeriesLabels">
                        <p>{{label}}</p>
                    </div>                                            
                </div>
            </td>
            <td
                class="maincell">
                <div
                    class="grid">           
                    <div
                        class="gridline"
                        *ngFor="let line of lines"
                        [style.flex-grow]="line.flex"
                        [style.flex-shrink]="line.flex">
                    </div>
                </div>
                <div
                    class="data">
                    <div
                        class="cat"
                        *ngFor="let cat of displayCats"
                        [style.background]="cat.color">
                        <div
                            class="colcontainer"
                            *ngIf="stacked == false">
                            <div
                                class="col"
                                *ngFor="let item of cat.series">
                                <div
                                    [style.flex-grow]="getBalanceFlex(item.value)">
                                </div>    
                                <div
                                    class="valuecontainer">
                                    <p
                                        *ngIf="addValueOnBar(item.value)"
                                        class="valueonbar">
                                        {{formatValueOnBar(item.value)}}
                                    </p>
                                    <p
                                        *ngIf="addValueAfterBar(item.value)"
                                        class="valueafterbar">
                                        {{formatValueOnBar(item.value)}}
                                    </p>
                                </div>
                                <rb-graphs-part-bar
                                    [color]="item.color"
                                    [label]="item.label || ''"
                                    [value]="item.value"
                                    [format]="format"
                                    [animatestep]="animatePercent"
                                    (click)="clickItem(cat.code, item.code)">
                                </rb-graphs-part-bar>                        
                            </div>
                        </div>
                        <div
                            class="stackcontainer"
                            *ngIf="stacked == true">
                            <div
                                [style.flex-grow]="getStackBalanceFlex(cat)">
                            </div>                          
                            <rb-graphs-part-bar
                                *ngFor="let item of cat.series"
                                [color]="item.color"
                                [label]="item.label || ''"
                                [value]="item.value"
                                [format]="format"
                                [animatestep]="animatePercent"
                                (click)="clickItem(cat.code, item.code)">
                            </rb-graphs-part-bar>
                        </div>                          
                    </div>                    
                </div>
                <div
                    *ngIf="stacked == false"
                    class="targets">
                    <div
                        class="cat"
                        *ngFor="let cat of displayCats">
                        <div
                            class="col"
                            *ngFor="let item of cat.series">
                            <div
                                [style.flex-grow]="getBalanceFlex(item.altvalue)">
                            </div>                          
                            <div
                                class="altvalue"
                                *ngIf="item.target != null"
                                [style.flex-grow]="getAnimatedFlex(item.altvalue)">
                            </div>                        
                        </div>
                    </div>                    
                </div>                 
                <div
                    *ngIf="stacked == false"
                    class="targets">
                    <div
                        class="cat"
                        *ngFor="let cat of displayCats">
                        <div
                            class="col"
                            *ngFor="let item of cat.series">
                            <div
                                [style.flex-grow]="getBalanceFlex(item.target)">
                            </div>                          
                            <div
                                class="target"
                                *ngIf="item.target != null"
                                [style.flex-grow]="getFlex(item.target)">
                            </div>                        
                        </div>
                    </div>                    
                </div>   
                <div
                    class="targets">
                    <div
                        class="cat"
                        *ngFor="let cat of displayCats">
                        <div
                            class="col">
                            <div
                                [style.flex-grow]="getBalanceFlex(cat.altvalue)">
                            </div>                          
                            <div
                                class="cataltvalue"
                                *ngIf="cat.target != null"
                                [style.flex-grow]="getAnimatedFlex(cat.altvalue)">
                            </div>  
                        </div> 
                    </div>                    
                </div>                  
                <div
                    class="targets">
                    <div
                        class="cat"
                        *ngFor="let cat of displayCats">
                        <div
                            class="col">
                            <div
                                [style.flex-grow]="getBalanceFlex(cat.target)">
                            </div>                          
                            <div
                                class="cattarget"
                                *ngIf="cat.target != null"
                                [style.flex-grow]="getFlex(cat.target)">
                            </div>  
                        </div> 
                    </div>                    
                </div>                 
            </td>                          
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <div
                    *ngIf="!valueonbar"
                    class="xlabels">
                    <div
                        [class]="'xlabel'"
                        *ngFor="let line of lines"
                        [style.flex-grow]="line.flex"
                        [style.flex-shrink]="line.flex">
                        <p>{{line.label}}</p>
                    </div>
                </div>
            </td>                       
        </tr>                
    </table>
</rb-graphs-chartframe>
