<rb-graphs-tile
    *ngFor="let item of displaySeries"
    [style.width.%]="tileWidth"
    [style.height.%]="tileHeight"
    [value]="item.value"
    [label]="item.label"
    [color]="item.color"
    [onColor]="item.onColor"
    [format]="format"
    [fullcolor]="fullcolor"
    (click)="clickItem('', item.code)">
</rb-graphs-tile>
