<div
    class="box"
    [style.background]="backColor">
    <div
        class="value"
        [style.fill]="fontColor">
        <svg 
            [attr.viewBox]="viewbox"
            width="100%"
            height="100%"
            preserveAspectRatio="xMidYMid meet">
            <text 
                class="valuesvg"
                x="15px" 
                y="90px">
                {{valuestr}}
            </text>
        </svg>
    </div>
    <div
        class="label"
        [style.color]="fontColor">
        <span>{{label}}</span>
    </div>
    <div
        class="colorbar"
        [style.background]="color">
    </div>
</div>
