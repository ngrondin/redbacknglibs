<div
    class="box">
    <div
        class="value">
        <svg 
            [attr.viewBox]="viewbox"
            width="100%"
            height="100%"
            preserveAspectRatio="xMidYMid meet">
            <text 
                class="valuesvg"
                x="0px" 
                y="90px">
                {{value}}
            </text>
        </svg>
    </div>
    <div
        class="label">
        <span>{{label}}</span>
    </div>
    <div
        class="colorbar"
        [style.background]="color">
    </div>
</div>
