<div
    class="box">
    <div
        class="value">
        <svg [attr.viewBox]="'0 0 ' + width + ' 10'">
            <text x="0" y="9" fill="#ddd">{{value}}</text>
        </svg>
    </div>
    <div
        class="label">
        <span>{{label}}</span>
    </div>
    <div
        class="colorbar"
        [style.background]="color">
    </div>
</div>
